<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallete AI — AI-Powered Color Palette Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="assets/icons/crosshair.svg" alt="" class="logo-icon-img" width="28" height="28">
                    <span class="logo-text">MetodZMS</span>
                </a>
                <div class="nav-links">
                </div>
            </div>
            <div class="nav-right">
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-left">
                <p class="hero-supra">Для бизнеса с оборотом <span class="supra-gray">до <span class="counter" data-target="5">0</span> млн ₽/мес</span></p>
                <h1 class="hero-title">AI-<span class="highlight-lime">Powered</span>, Fast Color <span class="highlight-gray">Palette</span> Generator!</h1>
                <p class="hero-subtitle">Create the perfect palette or get inspired by thousands of beautiful color schemes.</p>
                <div class="hero-buttons">
                    <a href="#" class="btn-primary">Start the generator!</a>
                    <a href="#" class="btn-secondary">Explore trending palettes</a>
                </div>
            </div>
            <div class="hero-right">
                <!-- Main palette card -->
                <div class="hero-card">
                    <div class="palette-preview">
                        <!-- Main 3 color columns -->
                        <div class="palette-columns">
                            <div class="palette-col" style="background:#F5B731; flex:1.5;"></div>
                            <div class="palette-col" style="background:#F07040; flex:1;"></div>
                            <div class="palette-col" style="background:#B8264A; flex:1;"></div>
                        </div>
                    </div>

                    <!-- Small grid card overlay -->
                    <div class="palette-grid-card">
                        <div class="grid-row">
                            <div class="grid-cell" style="background:#F0A030;"></div>
                            <div class="grid-cell" style="background:#F07040;"></div>
                            <div class="grid-cell" style="background:#B8264A;"></div>
                            <div class="grid-cell" style="background:#F0A030;"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell" style="background:#F07040;"></div>
                            <div class="grid-cell" style="background:#B8264A;"></div>
                            <div class="grid-cell" style="background:#F0A030;"></div>
                            <div class="grid-cell" style="background:#F07040;"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell" style="background:#B8264A;"></div>
                            <div class="grid-cell" style="background:#F07040;"></div>
                            <div class="grid-cell" style="background:#B8264A;"></div>
                            <div class="grid-cell" style="background:#F0A030;"></div>
                        </div>
                    </div>
                </div>

                <!-- Floating teal shape -->
                <div class="floating-shape"></div>

                <!-- MAKE A PALETTE label -->
                <div class="make-label">
                    <img src="assets/icons/arrow-up-right.svg" alt="" width="56" height="56">
                    <span>MAKE A PALETTE</span>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
