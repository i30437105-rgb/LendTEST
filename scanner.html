<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner — MetodZMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Manrope', sans-serif;
        }

        .scanner-wrap {
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
        }

        .cell {
            width: 96px;
            height: 96px;
            border-radius: 18px;
            position: relative;
            overflow: hidden;
            transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        box-shadow 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .cell:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 16px rgba(26, 26, 46, 0.15);
        }

        .cell-bg {
            position: absolute;
            inset: 0;
            background: #1a1a2e;
        }

        .cell-white {
            position: absolute;
            inset: 0;
            background: #ffffff;
            clip-path: inset(0 0 100% 0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 4px;
            z-index: 3;
        }

        .cell-white .cell-icon-color {
            width: 70px;
            height: 70px;
            margin-bottom: 4px;
        }

        .cell-label {
            font-family: 'Manrope', sans-serif;
            font-size: 10px;
            font-weight: 500;
            color: #1a1a2e;
            text-align: center;
            line-height: 1.2;
            padding: 0 3px;
        }

        .cell-icon-dark {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
            z-index: 1;
        }

        .cell-icon-dark img {
            width: 70px;
            height: 70px;
            filter: grayscale(1) brightness(1.8);
            opacity: 0.6;
        }

        .scan-line {
            position: absolute;
            left: -16px;
            right: -16px;
            height: 2px;
            background: rgba(200, 245, 66, 0.9);
            box-shadow:
                0 0 10px rgba(200, 245, 66, 0.7),
                0 0 28px rgba(200, 245, 66, 0.35),
                0 0 56px rgba(200, 245, 66, 0.18);
            top: 0;
            animation: scanDown 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s forwards;
            z-index: 10;
            cursor: grab;
        }

        .scan-line.dragging {
            cursor: grabbing;
        }

        .cell.sick-active .cell-white {
            background: #ec5353;
        }

        .cell.sick-active .cell-label {
            color: #ffffff;
            font-weight: 600;
        }

        .cell.sick-active {
            animation: sickPulse 1.2s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(236, 83, 83, 0.15);
        }

        @keyframes sickPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes scanDown {
            0% {
                top: -4px;
            }
            100% {
                top: 50%;
            }
        }

        /* Мобильная адаптация */
        @media (max-width: 560px) {
            .scanner-wrap {
                width: calc(100vw - 40px);
            }

            .grid {
                gap: 8px;
            }

            .cell {
                width: auto;
                height: auto;
                aspect-ratio: 1;
                border-radius: 12px;
            }

            .cell-white .cell-icon-color {
                width: 80%;
                height: auto;
                margin-bottom: 0px;
            }

            .cell-icon-dark img {
                width: 80%;
                height: auto;
            }

            .cell-label {
                font-size: 8px;
            }

            .cell-icon-dark {
                padding-bottom: 10px;
            }

            .cell-white {
                padding-bottom: 1px;
            }

            .scan-line {
                left: -10px;
                right: -10px;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-wrap">
        <div class="scan-line"></div>
        <div class="grid">
            <!-- Ряд 1: Рынок, Стратегия, Маркетолог, Конкуренты, Юнит-эк. -->
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/market.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/market.png" alt=""><span class="cell-label">Рынок</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/strategy.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/strategy.png" alt=""><span class="cell-label">Стратегия</span></div></div>
            <div class="cell" data-sick><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/marketer.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/marketer.png" alt=""><span class="cell-label">Маркетолог</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/competitors.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/competitors.png" alt=""><span class="cell-label">Конкуренты</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/unit-economics.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/unit-economics.png" alt=""><span class="cell-label">Юнит-эк.</span></div></div>
            <!-- Ряд 2: SWOT, Воронка, JTBD, 4P, Портрет -->
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/swot.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/swot.png" alt=""><span class="cell-label">SWOT</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/funnel.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/funnel.png" alt=""><span class="cell-label">Воронка</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/jtbd.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/jtbd.png" alt=""><span class="cell-label">JTBD</span></div></div>
            <div class="cell" data-sick><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/4p.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/4p.png" alt=""><span class="cell-label">4P</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/target-audience.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/target-audience.png" alt=""><span class="cell-label">Портрет</span></div></div>
            <!-- Ряд 3: Каналы, CJM, HADI, ABCDX, Cross-sale -->
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/ad-channels.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/ad-channels.png" alt=""><span class="cell-label">Каналы</span></div></div>
            <div class="cell" data-sick><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/cjm.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/cjm.png" alt=""><span class="cell-label">CJM</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/hadi.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/hadi.png" alt=""><span class="cell-label">HADI</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-icon-dark"><img src="assets/icons/scanner/abcdx.png" alt=""></div><div class="cell-white"><img class="cell-icon-color" src="assets/icons/scanner/abcdx.png" alt=""><span class="cell-label">ABCDX</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-white"><span class="cell-label">Cross-sale</span></div></div>
            <!-- Ряд 4: Продукт, Интервью, РОП, CVP, Подрядчик -->
            <div class="cell"><div class="cell-bg"></div><div class="cell-white"><span class="cell-label">Продукт</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-white"><span class="cell-label">Интервью</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-white"><span class="cell-label">РОП</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-white"><span class="cell-label">CVP</span></div></div>
            <div class="cell"><div class="cell-bg"></div><div class="cell-white"><span class="cell-label">Подрядчик</span></div></div>
        </div>
    </div>

    <script>
        const scanLine = document.querySelector('.scan-line');
        const grid = document.querySelector('.grid');
        const cells = document.querySelectorAll('.cell');
        let isDragging = false;

        function updateCells() {
            const lineRect = scanLine.getBoundingClientRect();
            const lineY = lineRect.top + lineRect.height / 2;

            cells.forEach(cell => {
                const cellRect = cell.getBoundingClientRect();
                const whiteLayer = cell.querySelector('.cell-white');
                const cellTop = cellRect.top;
                const cellBottom = cellRect.bottom;
                const cellHeight = cellRect.height;

                if (lineY <= cellTop) {
                    whiteLayer.style.clipPath = 'inset(0 0 100% 0)';
                } else if (lineY >= cellBottom) {
                    whiteLayer.style.clipPath = 'inset(0 0 0 0)';
                } else {
                    const pct = ((lineY - cellTop) / cellHeight) * 100;
                    whiteLayer.style.clipPath = `inset(0 0 ${100 - pct}% 0)`;
                }

                // Sick cells: activate when scanner passes below cell bottom
                if (cell.hasAttribute('data-sick')) {
                    if (lineY >= cellBottom) {
                        cell.classList.add('sick-active');
                    } else {
                        cell.classList.remove('sick-active');
                    }
                }
            });
        }

        const animObserver = setInterval(() => updateCells(), 30);
        setTimeout(() => clearInterval(animObserver), 4000);

        scanLine.addEventListener('mousedown', (e) => {
            e.preventDefault();
            const currentTop = scanLine.getBoundingClientRect().top - grid.getBoundingClientRect().top;
            scanLine.style.animation = 'none';
            scanLine.style.top = currentTop + 'px';
            isDragging = true;
            scanLine.classList.add('dragging');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const rect = grid.getBoundingClientRect();
            let y = e.clientY - rect.top;
            y = Math.max(0, Math.min(y, rect.height));
            scanLine.style.top = y + 'px';
            updateCells();
        });

        document.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            scanLine.classList.remove('dragging');
        });

        // Touch support
        scanLine.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const currentTop = scanLine.getBoundingClientRect().top - grid.getBoundingClientRect().top;
            scanLine.style.animation = 'none';
            scanLine.style.top = currentTop + 'px';
            isDragging = true;
            scanLine.classList.add('dragging');
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = grid.getBoundingClientRect();
            let y = touch.clientY - rect.top;
            y = Math.max(0, Math.min(y, rect.height));
            scanLine.style.top = y + 'px';
            updateCells();
        }, { passive: false });

        document.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            scanLine.classList.remove('dragging');
        });
    </script>
</body>
</html>
